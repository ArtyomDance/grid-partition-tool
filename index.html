<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Partitioning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Grid Partitioning Tool</h1>

<div class="controls">
    <label for="rows">Rows (M): </label>
    <input type="number" id="rows" value="5" min="1">
    <label for="cols">Columns (N): </label>
    <input type="number" id="cols" value="5" min="1">
    <button id="generate">Generate Grid</button>
    <button id="calculate">Calculate Parts</button>
</div>

<div id="grid"></div>

<p id="result"></p>

<script src="script.js"></script>

</body>
</html>
